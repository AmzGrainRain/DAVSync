[http]
host = 127.0.0.1
address = 0.0.0.0
port = 8110
buffer-size = 1024
max-thread = 0

[https]
enable = false
port = 8111
https-only = true
cert = ./full_chain.pem
key = ./key.pem

[webdav]
prefix = /webdav
data-path = ./data
max-recurse-depth = 4
realm = WebDavRealm
verification = basic
users = test@admin

[redis]
host = localhost
port = 6379
username = default
password =

[engine]
etag = sqlite
prop = sqlite

[cache]
sqlite-db = ./data.db
etag-data = ./etag.dat
prop-data = ./prop.dat
