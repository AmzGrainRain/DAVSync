[http]
host = www.example.com
address = 0.0.0.0
port = 8111
buffer-size = 1024
max-thread = 0

[ssl]
enable = false
cert = ./full_chain.pem
key = ./key.pem

[webdav]
prefix = ./webdav
data-path = ./data
verification = none
realm = WebDavRealm
max-recurse-depth = 4

[sqlite]
enable = false
location = ./file_index.db

[redis]
enable = false
host = localhost
port = 6379
auth =

[user]
account =
password =
